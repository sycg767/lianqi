<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>炼器辅助工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            padding: 15px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
        }

        .red-text {
            color: #ff4d4f;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #1890ff;
            font-size: 14px;
            cursor: pointer;
        }

        .direction-text {
            color: #666;
            margin-bottom: 15px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px 0;
        }

        .grid-item {
            aspect-ratio: 1;
            background-color: #5b9bd5;
            border-radius: 8px;
            cursor: pointer;
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .grid-container {
                gap: 8px;
            }

            button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">炼器AI辅助工具，仅供内部学习参考</h1>
            <p class="subtitle">此工具由 <span class="red-text">暮影山 长乐茶馆</span> 免费提供，仅供娱乐</p>
        </div>

        <div class="button-group">
            <button onclick="clearAll()">全部清空</button>
            <button onclick="stepBack()">走一步</button>
        </div>

        <div class="direction-text">最优移动方向：下</div>

        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
    </div>

    <script>
        function clearAll() {
            // 清空功能实现
            console.log('清空所有');
        }

        function stepBack() {
            // 后退一步功能实现
            console.log('后退一步');
        }
    </script>
</body>
</html>
